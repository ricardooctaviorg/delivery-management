<ion-header translucent>
  <ion-toolbar>
    <ion-title>Asigna un Repartidor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModalAgent()" expand="block" fill="outline">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let a of agents">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="a.avatar">
        </ion-avatar>
        <ion-label>
          <h1>{{a.name | titlecase}}</h1>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="arrow-forward-outline" (click)="assignAgentToDelivery(a,deliveryId)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
